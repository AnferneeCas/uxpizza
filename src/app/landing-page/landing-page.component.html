      <ng-container *ngFor="let menu of menu">
        <div
        *ngIf="menu.active"
        class="col-12 col-md-4 d-flex justify-content-center mb-3"
      >
        <div  class="card" style="width: 18rem;">
          <a routerLink="/review/{{menu.id}}">
            <div class="view overlay zoom">
              <img
                src="https://cdn2.cocinadelirante.com/sites/default/files/styles/gallerie/public/images/2017/04/pizzapepperoni0.jpg"
                class="card-img-top hoverable"
                alt="..."
              />
            </div>
          </a>
          <div class="card-body">
            <h5 class="card-title">{{ menu.name }}</h5>
            <p class="card-text">
              {{ menu.description }}
            </p>
            <button class="btn btn-primary w-100" (click)="addToCart(menu)">
              <img
                src="https://cdn1.iconfinder.com/data/icons/birthday-30/64/pizza_food_slice_piece_fast_-512.png"
                style="height: 35px; width: 35px;"
                alt=""
              />
              Comprar ( L.{{ menu.price }} )
            </button>
          </div>
        </div>
      </div>
      </ng-container>
      
    </div>
  </div>
  <live-chat></live-chat>
</div>
