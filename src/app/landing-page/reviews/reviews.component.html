<h1>Deja tu comentario!</h1>
<br>
<br>
<br>
<div class="card">
    <div class="card-body">
        <form [formGroup]="reviewsForm" novalidate (ngSubmit)="submitForm(reviewsForm.value)">

            <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label" for="userName">Nombre</label>
                <div class="col-md-8">
                    <input formControlName="name" class="form-control" id="name" type="text" placeholder="Ingrese su nombre..."/>
                </div>
            </div>

            <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label" for="userEmail">Email</label>
                <div class="col-md-8">
                    <input formControlName="email" class="form-control" id="email" type="text" placeholder="Ingrese su email..."/>
                </div>
            </div>

            <div class="form-group row mb-2">
                <label class="col-md 2 col-form-label" for="review">Review</label>
                <div class="col-md-8">
                    <textarea id="review" formControlName="review" name="review" row="4" cols="50"></textarea>
                </div>
            </div>

            <div class="form-group row mb-2">
                <div class="offset-md 2 col-md-4">
                    <button class="btn btn-primary mr-3" style="width:100px;" type="submit">Enviar</button>
                    <button class="btn btn-outline-secondary mr-3" style="width:100px;" type="button" title="Cancelar" (click)="cancel()">Cancelar</button>
                </div>
            </div>

        </form>
    </div>
</div>
