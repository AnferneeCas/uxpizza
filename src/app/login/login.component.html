<div class="text-center" style="display: none;">
  <!-- Button HTML (to Trigger Modal) -->
  <a #myModal href="#myModal" class="trigger-btn" data-toggle="modal"></a>
</div>

<!-- Modal HTML -->
<div id="myModal" class="modal fade">
  <div class="modal-dialog modal-login">
    <div class="modal-content">
      <div class="modal-header">
        <div class="avatar"><i class="fas fa-pizza-slice"></i></div>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-hidden="true"
        >
          &times;
        </button>
      </div>
      <div class="modal-body">
        <form method="post">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="correo@gmail.om"
              required="required"
              [(ngModel)]="email"
              name="email"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              placeholder="ContraseÃ±a"
              required="required"
              [(ngModel)]="pass"
              name="password"
            />
          </div>
          <div class="form-group">
            <input
              type="submit"
              class="btn btn-primary btn-block btn-lg"
              value="Iniciar sesion"
              (click)="login($event)"
            />
          </div>
          <div class="form-group">
            <input
              type="submit"
              class="btn btn-primary btn-block btn-lg"
              value="Registrarse"
              (click)="register($event)"
            />
          </div>
          <div class="form-group">
            <input
              type="submit"
              class="btn btn-primary btn-block btn-lg"
              value="Entrar con GITHUB"
              (click)="logWithGit()"
            />
          </div>
        </form>
        <div class="hint-text small"><a>Hola Pizza lover!</a></div>
      </div>
    </div>
  </div>
</div>
