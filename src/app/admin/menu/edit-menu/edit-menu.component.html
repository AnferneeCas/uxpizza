<div class="card">
    <div class="card-body">
        <form [formGroup]="editMenuForm" novalidate (ngSubmit)="submitForm(editMenuForm.value)">
            
            <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label" for="namePizza">Nombre de la pizza</label>
                <div class="col-md-8">
                    <input formControlName="name" class="form-control" id="name" type="text" placeholder="Nombre (required)"/>
                </div>
            </div>

            <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label" for="descriptionPizza">Descripción de la pizza</label>
                <div class="col-md-8">
                    <input formControlName="description" class="form-control" id="description" type="text" placeholder="Descripción (required)"/>
                </div>
            </div>

            <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label" for="pricePizza">Precio de la pizza</label>
                <div class="col-md-8">
                    <input formControlName="price" class="form-control" id="price" type="number" placeholder="Precio (required)"/>
                </div>
            </div>

            <div class="form-group row mb-2">
                <div class="offset-md-2 col-md-4">
                    <button class="btn btn-primary mr-3" style="width:100px;" type="submit">Guardar</button>
                    <button class="btn btn-outline-secondary mr-3" style="width:100px;" type="button" title="Cancelar" (click)="cancel()">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</div>
